    <!-- Estilos personalizados (ya no se necesita link a index.css, Vite lo inyectará) -->
    <style>
      /* Algunos estilos críticos para evitar parpadeos */
      html, body {
        margin: 0;
        padding: 0;
        background: transparent !important;
        font-family: Arial, Helvetica, sans-serif;
        color: #000000;
        overflow-x: hidden;
        cursor: none;
      }
      
      a, button, input, select, textarea, [role="button"], .cursor-pointer {
        cursor: none !important;
      }

      #custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background-color: #333333;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease-out, opacity 0.3s ease, background-color 0.3s ease;
        transform: translate(-50%, -50%);
        will-change: transform, top, left;
      }

      #custom-cursor.active {
        background-color: #ff0000;
        transform: translate(-50%, -50%) scale(3);
      }

      @media (hover: none) and (pointer: coarse) {
        body { cursor: auto; background-color: #ffffff !important; }
        a, button, input, select, textarea, [role="button"], .cursor-pointer { cursor: pointer !important; }
        #custom-cursor { display: none; }
      }
    </style>

  <body>

    <!-- Script del cursor (puede ir aquí o en un archivo aparte) -->
    <script>
      const cursor = document.getElementById("custom-cursor");

      if (cursor) {
        window.addEventListener("mousemove", (e) => {
          cursor.style.top = e.clientY + "px";
          cursor.style.left = e.clientX + "px";
          
          // Hover logic
          const target = e.target;
          const isInteractive = target.closest('button') || 
                               target.closest('a') || 
                               target.closest('input') || 
                               target.closest('textarea') || 
                               target.closest('select') || 
                               target.closest('.cursor-pointer');
          
          if (isInteractive) {
            cursor.classList.add('active');
          } else {
            cursor.classList.remove('active');
          }
        });

        window.addEventListener("mousedown", () => {
          cursor.classList.add("active");
        });

        window.addEventListener("mouseup", () => {
          cursor.classList.remove("active");
        });

        window.addEventListener("mouseleave", () => {
          cursor.style.opacity = "0";
        });

        window.addEventListener("mouseenter", () => {
          cursor.style.opacity = "1";
        });
      }
    </script>
