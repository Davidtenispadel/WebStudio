<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DB+ | Expert Architecture Services Corby & 20-Mile Radius</title>

    <!-- SEO -->
    <meta name="description" content="Any architecture service in Corby and a 20-mile radius. Expert full-service practice specializing in BIM, planning, extensions, and new builds." />
    <meta name="keywords" content="Architecture Corby, Architect Kettering, BIM UK, Planning Permission Corby, Extensions Market Harborough, Stamford Architect, Oundle Architect" />

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ArchitecturalService",
      "name": "DB+ Architectural Practice",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "108 Kestrel Road",
        "addressLocality": "Corby",
        "addressRegion": "Northamptonshire",
        "postalCode": "NN18 8",
        "addressCountry": "GB"
      },
      "url": "https://dbsdesigner.com",
      "telephone": "+4407955018937"
    }
    </script>

    <!-- Tailwind (solo si NO lo usas vía Vite) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Cursor personalizado -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
        cursor: none;
      }
      a, button, input, textarea, select, [role="button"], .cursor-pointer {
        cursor: none !important;
      }
      #custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out, opacity 0.3s ease;
      }
      #custom-cursor.active {
        background-color: red;
        transform: translate(-50%, -50%) scale(3);
      }
      @media (hover: none) and (pointer: coarse) {
        body { cursor: auto; }
        #custom-cursor { display: none; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="custom-cursor"></div>

    <script>
      const cursor = document.getElementById("custom-cursor");
      if (cursor) {
        window.addEventListener("mousemove", (e) => {
          cursor.style.top = e.clientY + "px";
          cursor.style.left = e.clientX + "px";
          const target = e.target;
          const isInteractive =
            target.closest("button") ||
            target.closest("a") ||
            target.closest("input") ||
            target.closest("textarea") ||
            target.closest("select") ||
            target.closest(".cursor-pointer");
          cursor.classList.toggle("active", !!isInteractive);
        });
      }
    </script>

    <!-- ESTE ES EL ÚNICO SCRIPT QUE DEBE EXISTIR EN VITE -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
